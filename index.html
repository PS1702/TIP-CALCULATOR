<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIP CALCULATOR</title>
    <!-- Normalize css -->
    <link rel="stylesheet" href="/node_modules/normalize.css/normalize.css">
    <!-- STYLE CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>TIP CALCULATOR</h1>
        <div id="calculator">
            <form>
                <label>How much was your bill?<br>
                    $ <input type="text" id="billAmount"> 
                </label>
                <label>How was your service?<br>
                    <select id="serviceQuality">
                        <option disabled selected value="0">--Choose an Option--</option>
                        <option value="0.3">30%- Outstanding</option>
                        <option value="0.2">20%- Great</option>
                        <option value="0.15">15%- Good</option>
                        <option value="0.1">10%- It was okay</option>
                        <option value="0.05">5%- Bad</option>
                    </select>
                </label>
                <label>How many people are sharing the bill?<br>
                    <input type="text" id="totalPeople"> people
                </label>
                <button type="button" id="calculate">Calculate!</button>
            </form>
        </div><!--calculator-->
        <div id="totalTip">
            <sup>$</sup><span id="tip">0.00</span>
            <small id="each">each</small>
        </div> <!-- totalTip -->
    </div> <!--container-->
    <script type="text/javascript" src="script.js">
    </script>
</body>
</html>
